apiVersion: v1
data:
  redis.ini: |
    # enable php redis extension
    extension=redis.so
kind: ConfigMap
metadata:
  name: wordpress-redis-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  replicas: 3
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      restartPolicy: Always
      containers:
        - name: wordpress
          image: yobasystems/alpine-php-wordpress:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: wordpress-secrets
          volumeMounts:
            - mountPath: "/usr/html"
              name: wordpress-storage
          ports:
            - containerPort: 80
              protocol: TCP
      volumes:
        - name: wordpress-storage
          nfs:
            server: $(NFS_SERVER)
            # folder must exist
            path: "/$(NFS_PATH)"
        - name: redis-config
          configMap:
            name: wordpress-redis-config
---
kind: Service
apiVersion: v1
metadata:
  name: wordpress-service
spec:
  selector:
    app: wordpress

  ports:
    # Three types of ports for a service
    # nodePort - a static port assigned on each the node
    # port - port exposed internally in the cluster
    # targetPort - the container port to send requests to
    - port: 80
      targetPort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-wordpress
spec:
  rules:
    - host: $(DOMAIN_LOCAL)
      http:
        paths:
          - path: /
            backend:
              serviceName: wordpress-service
              servicePort: 80
    - host: $(DOMAIN_1)
      http:
        paths:
          - path: /
            backend:
              serviceName: wordpress-service
              servicePort: 80
    - host: $(DOMAIN_2)
      http:
        paths:
          - path: /
            backend:
              serviceName: wordpress-service
              servicePort: 80
    - host: $(DOMAIN_2_WWW)
      http:
        paths:
          - path: /
            backend:
              serviceName: wordpress-service
              servicePort: 80
